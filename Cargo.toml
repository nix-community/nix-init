[workspace]
members = ["license-store-cache"]

[workspace.package]
version = "0.3.0"
authors = ["figsoda <figsoda@pm.me>"]
edition = "2021"
license = "MPL-2.0"

[workspace.dependencies]
askalono = "0.4.6"

[package]
name = "nix-init"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Generate Nix packages from URLs with hash prefetching, dependency inference, license detection, and more"
readme = "README.md"
homepage = "https://github.com/nix-community/nix-init"
repository = "https://github.com/nix-community/nix-init"
license.workspace = true
keywords = ["cli", "interactive", "generate", "nix", "package"]
categories = ["command-line-utilities"]
include = ["data", "src", "Cargo.lock", "Cargo.toml", "build.rs"]

[dependencies]
anyhow = "1.0.75"
askalono.workspace = true
bstr = "1.9.0"
cargo = "0.75.1"
chumsky = "=1.0.0-alpha.6"
expand = "0.3.0"
flate2 = "1.0.28"
heck = "0.4.1"
indoc = "2.0.4"
is-terminal = "0.4.10"
itertools = "0.12.0"
once_cell = "1.19.0"
owo-colors = "4.0.0"
parse-display = "0.8.2"
pep-508 = "0.4.0"
rayon = "1.8.0"
regex = "1.10.2"
reqwest = { version = "0.11.23", features = ["json"] }
rustc-hash = "1.1.0"
secrecy = { version = "0.8.0", features = ["serde"] }
semver = "1.0.21"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.109"
serde_with = "3.4.0"
serde_yaml = "0.9.27"
shlex = "1.2.0"
spdx = "0.10.2"
tar = "0.4.40"
tempfile = "3.9.0"
time = { version = "0.3.30", features = ["parsing", "serde"] }
toml = { version = "0.8.8", default-features = false, features = ["parse"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.0"
xdg = "2.5.2"
zip = "0.6.6"

[dependencies.clap]
version = "4.4.12"
features = ["cargo", "derive", "unicode", "wrap_help"]

[dependencies.rustyline]
version = "13.0.0"
default-features = false
features = ["derive", "with-fuzzy"]

[dependencies.tokio]
version = "1.35.1"
features = ["macros", "process", "rt-multi-thread"]

[build-dependencies]
clap = { version = "4.4.12", features = ["derive"] }
clap_complete = "4.4.4"
clap_mangen = "0.2.16"

[dev-dependencies]
heck = "0.4.1"
insta = "1.34.0"
tempfile = "3.9.0"

[features]
default = ["vendored"]
vendored = ["cargo/vendored-libgit2", "cargo/vendored-openssl"]

[profile.release]
lto = true
panic = "abort"
codegen-units = 1
